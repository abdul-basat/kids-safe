<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Content Security Policy for Sandbox - Prevents external navigation -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://www.youtube-nocookie.com https://s.ytimg.com;
      frame-src https://www.youtube.com https://www.youtube-nocookie.com;
      img-src 'self' data: blob: https://i.ytimg.com https://img.youtube.com https://*.ggpht.com https://*.googleusercontent.com;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      connect-src 'self' https://www.googleapis.com https://youtube.googleapis.com https://www.youtube.com https://www.youtube-nocookie.com;
      media-src 'self' blob: https://www.youtube.com https://www.youtube-nocookie.com;
      form-action 'none';
      base-uri 'self';
    " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KidSafe TV</title>

    <meta name="description" content="A safe YouTube viewing experience for children" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KidSafe TV" />

    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <meta property="og:title" content="KidSafe TV" />
    <meta property="og:description" content="A safe YouTube viewing experience for children" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
